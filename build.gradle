plugins {
    id 'java'
}

group 'edu.flash3388.flashlib'
version '2019.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url('http://first.wpi.edu/FRC/roborio/maven/release')
    }
}

dependencies {
    compile group: 'com.tomtzook', name: 'javabeans', version: '1.0'

    compile group: 'edu.flash3388.flashlib', name: 'flashlib', version: '1.3'

    compile group: 'edu.wpi.first.wpilibj', name: 'wpilibj-java', version: '2019.1.1'
    compile group: 'edu.wpi.first.hal', name: 'hal-java', version: '2019.1.1'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.7.22'
}

jar {
    baseName 'flashlib-frc'
}

task createSources(type: Jar, dependsOn: 'classes') {
    from sourceSets.main.allSource
    baseName 'flashlib-frc'
    classifier = 'sources'
}

task createJavadoc(type: Jar, dependsOn: 'javadoc') {
    from javadoc.destinationDir
    baseName 'flashlib-frc'
    classifier = 'javadoc'
}

artifacts {
    archives createSources
    archives createJavadoc
}
