plugins {
    id 'java'
}

group 'edu.flash3388.flashlib'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url('http://first.wpi.edu/FRC/roborio/maven/release')
    }

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile name: 'flashlib-1.3'
    compile name: 'javabeans-1.0'

    compile 'edu.wpi.first.wpilibj:wpilibj-java:2019.1.1'
    compile 'edu.wpi.first.hal:hal-java:2019.1.1'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.7.22'
}

jar {
    baseName 'flashlib-frc'
}

task createSources(type: Jar, dependsOn: 'classes') {
    from sourceSets.main.allSource
    baseName 'flashlib-frc'
    classifier = 'sources'
}

task createJavadoc(type: Jar, dependsOn: 'javadoc') {
    from javadoc.destinationDir
    baseName 'flashlib-frc'
    classifier = 'javadoc'
}

artifacts {
    archives createSources
    archives createJavadoc
}
